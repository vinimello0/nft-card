<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="author" content="Vinicios Mello"> 
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | NFT preview card component</title>
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <main>
    <div class="wrapper">
     <div class="boxImg">
      <div class="mainImg">
        <img src="./images/image-equilibrium.jpg" alt="" class="greenColor">
      </div>
        <div class="viewImg">
          <img src="./images/icon-view.svg" alt="">
        </div>
     </div>
     <h3>Equilibrium #3429</h3>
     <p>Our Equilibrium colletion promotes balance and calm.</p>
     <div class="eth">
      <div class="ethPrice">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="ethDays">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
     </div>
     <div class="author">
      <img src="./images/image-avatar.png" alt="">
      <p><span>Creation of</span> Jules Wyvern</p>
     </div>
    </div>
  </main>
</body>
</html>
